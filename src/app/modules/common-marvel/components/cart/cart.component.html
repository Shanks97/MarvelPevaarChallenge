    <div class="column-side">
    </div>
    <div class="column">
        <div  style="background-color:rgb(187, 187, 187, 0.8);">
        <span class="h2 col-12">Your Orders</span>
        <div style="margin-left: 5px;margin-right: 5px;">
        <mat-form-field>
            <mat-label>Filter title</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Hulk" #input>
        </mat-form-field>
    </div>
    </div>
        <table mat-table [dataSource]="cart" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.imgUrl}}/portrait_medium.jpg"    >  </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="isDigital">
                <th mat-header-cell *matHeaderCellDef> IsDigital </th>
                <td mat-cell *matCellDef="let element"> {{element.isDigital ? 'Yes' : 'No'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="purchaseDate">
                <th mat-header-cell *matHeaderCellDef> PurchaseDate </th>
                <td mat-cell *matCellDef="let element"> {{element.purchaseDate | date:'dd/MM/yyyy hh:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price == 0 ? 'FREE' : '$' + element.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <div class="column-side">
        <app-comic-fav-list #favs></app-comic-fav-list>
    </div>
