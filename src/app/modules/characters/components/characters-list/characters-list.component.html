<div (wheel)="onScroll($event)">
    <div class="column-side">
        <div class="row" style="position: fixed; margin-left: 10px;">
            <div class="col -12 filters">
                <div class="col-12">
                    <img class="cha0racter-icon" src="../../../../../assets/icons/characters.png" />
                    <span class="char-header" style="color: black !important;">Filter </span>
                </div>
                <div class="col-12">
                    <div class="searcherList">
                        <input #search [(ngModel)]="startWith" type="text"
                            placeholder="Name start with...">
                    </div>
                </div>
                <div class="col-12" *ngIf="lastSearch">
                    <div class="searcher" style="margin:auto;max-width:300px">
                        <span style="color:gray; font-style: italic;">Current Search: {{lastSearch}} </span>
                    </div>
                </div>
                <div class="col-12">
                    <div style="max-width:222px; padding:10px; max-height: 73px;">
                        <mat-form-field appearance="fill">
                            <mat-label>Order By </mat-label>
                            <mat-select [(value)]="selected" (selectionChange)="sort()">
                                <mat-option value="1">A - Z</mat-option>
                                <mat-option value="2">Z - A</mat-option>
                                <mat-option value="3">Date Ascending</mat-option>
                                <mat-option value="4">Date Descending</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <input type="button" class="btn marvel-btn mb-2" value="Clear" (click)="onClear(paginator)"
                        style="margin: auto; width: 100%;">
                    <input type="button" class="btn  marvel-btn" value="Search" (click)="searchButton(paginator)"
                        style="margin: auto; width: 100%;">
                </div>

            </div>
            <div class="col-12" style="height: 100px;">
                <img (click)="toTop()" *ngIf="showToTop" class="cha0racter-icon"
                    src="../../../../../assets/icons/up-arrow-icon-top.png"
                    style="height: 100%;padding-left: 100px;cursor:pointer;" />
            </div>

        </div>
    </div>
    <div class="column" style="background-color:rgb(187, 187, 187, 0.5);">
        <div class="col-12">
            <img class="cha0racter-icon" src="../../../../../assets/icons/characters.png" />
            <span class="char-header">Characters </span>
        </div>
        <div class="col-12 row align-items-center">
            <div class="m-auto pb-2" [ngStyle]="{'margin-right': '129px', 'padding-right': '80px'}">
                <app-pagination-buttons #paginator [totalResults]="available" (pageChanged)="onPageChanged($event)">
                </app-pagination-buttons>
            </div>
        </div>
        <div class="row" style="margin-left: -4px;">
            <div class="col-6" *ngFor="let character of characters">
                <app-character-card-information [favModal]="favs" [character]="character">
                </app-character-card-information>
            </div>
        </div>
        <div class="col-12 row align-items-center">
            <div class="col">
            </div>
            <div class="col" [ngStyle]="{'margin-right': '129px'}">
                <div class="arrow-container">
                </div>
            </div>
        </div>
    </div>
    <div class="column-right">
        <app-comic-fav-list #favs></app-comic-fav-list>



    </div>
</div>
